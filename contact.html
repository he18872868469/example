    <div class="container">

            <h2>导航</h2>

        <div class="content">
    <div class="contact-container">
        <!-- 左边留言板 -->
        <section id="message-board" class="message-section">
            <h2>留言板</h2>
            <form class="message-form">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">电子邮件</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">留言内容</label>
                    <textarea id="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">发送留言</button>
            </form>
        </section>
        
        <!-- 右边社交平台 -->
        <section id="social-platform" class="social-section">
            <h2>社交平台</h2>
            <div class="social-links">
                <a href="#" class="social-card">
                    <i class="icon-wechat">💬</i>
                    <h3>微信</h3>
                    <p>扫码添加好友</p>
                </a>
                <a href="#" class="social-card">
                    <i class="icon-weibo">📱</i>
                    <h3>微博</h3>
                    <p>@我的微博</p>
                </a>
                <a href="#" class="social-card">
                    <i class="icon-github">💻</i>
                    <h3>GitHub</h3>
                    <p>查看我的代码</p>
                </a>
            </div>
        </section>
    </div>
    
    <!-- 上方固定小物件 -->
    <div class="floating-widget">
        <img src="./image/contact/retouch_2025060816304013.png" alt="小物件">
    </div>
</div>
